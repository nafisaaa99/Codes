<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        *{
            text-align: center;
        }
        p{
            color: brown;
            font-size: 25px;
            font-weight: 700;
            font-family: Arial;
        }
        li{
            color: indigo;
            background-color: antiquewhite;
            width: 55%;
            height: 20px;
        }
        #purpose{
            color: aquamarine;
        }
        .inline{
            color:darkolivegreen;
        }

    </style>
</head>
<body>
    <p class="inline">CSS - Cascading Style Sheets</p>
    <p id="purpose">Purpose is to Make website colorful</p>
    <h3>Different ways to apply style</h3>
    <ol>
        <li class="inline">Inline style</li>
        <li>Embedded/Internal style</li>
        <li>External style</li>
    </ol>

</body>
</html>
